<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平面的夢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e0e0e0;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2em 0;
            overflow-y: auto;
        }
		

        .gallery {
            display: flex;
            flex-direction: column;
            gap: 1em;
            justify-content: center;
            align-items: center;
            padding: 1em;
            max-width: 800px;
            width: 100%;
        }
		
		h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 1em;
            text-align: center;
        }

        .gallery-item {
            width: 60%;
            overflow: hidden;
            margin-bottom: 1em;
            border: 2px solid #ccc; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery img {
            width: 100%;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="gallery">
		<h1>平面的夢</h1>
        <div class="gallery-item">
            <img src="illustration-1.png" alt="圖片1">
        </div>
        <div class="gallery-item">
            <img src="illustration-2.png" alt="圖片2">
        </div>
        <div class="gallery-item">
            <img src="illustration-3.png" alt="圖片3">
        </div>
    </div>
</body>
</html>
